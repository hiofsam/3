name: Oblig 3 - git og continuous integration

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Sjekker ut koden
      uses: actions/checkout@v4

    - name: Setter opp JDK
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: 'adopt'

    - name: Bygger maven
      run: mvn -B package --file pom.xml

    - name: Kj√∏re tester
      run: mvn -B test --file pom.xml

